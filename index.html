<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AR Photo Frame Video</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">

        <a-assets>
            <video id="video" src="video.mp4" loop playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#video" position="0 0 0" width="1" height="0.6" autoplay>
            </a-video>
        </a-entity>

    </a-scene>
</body>

</html>
